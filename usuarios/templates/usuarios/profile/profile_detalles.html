{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">

            <a href="{% url 'usuarios:editar_perfil' %}" class="btn btn-info mb-3">
                <i class="fa fa-cog"></i>
                Editar perfil</a>
            <a href="{% url 'usuarios:cambiar_clave' %}" class="btn btn-warning mb-3">
                <i class="fa fa-redo-alt"></i>
                Cambiar contraseña</a>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Detalles Perfil</h4>
                    <br>
                    <h4><b>Nombre de usuario: </b>{{ user.username }}</h4>
                    <h4><b>Nombre: </b>{{ user.first_name }}</h4>
                    <h4><b>Apellidos: </b>{{ user.last_name }}</h4>
                    <h4><b>Correo electrónico: </b>{{ user.email }}</h4>
                    <h4><b>Nivel de acceso: </b>{{ user.groups.get }}</h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
