<div class="modal fade" id="bs-example-modal-sm" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header modal-colored-header bg-danger">
                <h4 class="modal-title" id="mySmallModalLabel">
                    <span> <i class="fa fa-trash-alt ml-2"></i></span>
                    {% if modal_title %}
                        {{ modal_title }}
                    {% else %}
                        Eliminar
                    {% endif %}</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
            </div>
            <div class="modal-body">
                {% if modal_description %}
                    {{ modal_description }}
                {% else %}
                    <h4>¿Desea eliminar este elemento?</h4>
                {% endif %}
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light"
                        data-dismiss="modal">Cancelar
                </button>
                <a href="#" id="modal-delete-confirm" type="button" class="btn btn-danger">Confirmar</a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script>
    function delete_modal(url) {
        document.getElementById('modal-delete-confirm').onclick = function (ev) {
            location.href = url;
        }
    }
</script>
